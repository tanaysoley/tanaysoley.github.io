<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Beat Helper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="inputAreaContainer">
        <div style="flex-grow: 1;">
            <label for="metronomeInput">Beats</label>
            <br>
            <textarea class="inputArea" id="metronomeInput" placeholder="Enter the beats here">8111</textarea>
        </div>
        <div style="flex-grow: 4;">
            <label for="notesInput">Notes</label>
            <br>
            <textarea class="inputArea" id="notesInput" placeholder="Enter the notes here">srgm</textarea>
        </div>
    </div>
    <div class="controlBar">
        <div>
            <label for="bpmInput">BPM</label>
            <input type="number" id="bpmInput" value="120">
        </div>
        <div>
            <label for="updateInterval">Update Interval</label>
            <input type="number" id="updateInterval" value="0.5">
        </div>
        <div>
            <label for="playNotes">Play Notes</label>
            <input id="playNotes" type="checkbox"></input>
        </div>
        <div id="buttonBar">
            <button id="playButton">Play</button>
            <button id="pauseButton">Pause</button>
            <button id="stopButton">Stop</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <div id="visualizer">
        <div id="notesContainer" class="notesContainer"></div>
    </div>

    <div templates>
        <template id="noteTemplate">
            <div class="note">
                <div class="noteTop"></div>
                <div class="noteName"></div>
                <div class="noteBottom"></div>
            </div>
        </template>
    </div>
    <script src="script.js"></script>
    <script src="uiScript.js"></script>
</body>

</html>
